<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Messenger</title>

    <link rel="stylesheet" href="./css/style.css">
    <script> const date = new Date();</script>

</head>
<body>
    <div class="modal" style="display: none" id="setName">
        <form name="setDisplayNameForm">
            <p>Display name</p>
            <input type="text" name="setDisplayName">
            <input type="submit" value="confirm"> 
        </form>
    </div>
    <div id="chatboxWrapper">
        <div id="chatMenu">
            <p id="currentUser"></p>
        </div>

        <div id="chatbox-box">
            <div id="chatbox"></div>
        </div>

        <form id="msgForm" name="msgForm">
            <span id="msgInputSpan">
                <input type="text" name="msgInput" id="msgInput"  autofocus="on" autocomplete="off">
                <label for="imageUpload" id="uploadLabel">Upload</label>
                <input type="file" name="imageUpload" id="imageUpload" style="opacity: 0; width: 0;">
                <input type="submit" value="Send">
            </span>
        </form>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
