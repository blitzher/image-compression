    <canvas id="thisCanvas" width="100" height="100"></canvas>
        <script>
            let canvas = document.getElementById("thisCanvas");

            let ctx = canvas.getContext('2d');

            let testImageData = ctx.createImageData(100, 100)

	    	for (let i = 0; i < testImageData.data.length; i += 4) {
		    	//let avg = Math.floor(Math.random() * 255);

    			testImageData.data[i] = 100//avg;
	    		testImageData.data[i + 1] = 255//avg;
		    	testImageData.data[i + 2] = 122//avg;
                testImageData.data[i + 3] = 255
            }


		    console.log(testImageData.data);
            ctx.putImageData(testImageData, 0, 0);

            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fillRect(30,30,50,50)

            console.log(canvas.width)
